<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do list</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body id="body">

        <div class="main-text" id="main-text">Add New Tasks</div>
        <button class="AddTasks-main" onclick="AddTasks(1)"><img class="add-img-main" src="resources/Add-img.png"> Add Tasks</button>

        <div class="container" id="container"></div>

        <div class="task-window" id="task-window">
                <p class="window-text">Add Task</p>
                <input class="subject" id="subject" type="text" placeholder="Subject">
                <input class="description" id="description" type="text" placeholder="Description">

                <input class="date" id="date" type="date">
                <button class="priority" id="priority" onclick="priorityOpen()">Priority</button>
                <button class="reminder" id="reminder" onclick="reminderOpen()">Reminder</button>

                <button class="workspaces-btn" id="workspaces-btn" onclick="workspacesOpen()">Choose Workspace</button>
                <button class="cancel" id="cancel" onclick="AddTasks(0)">Cancel</button>
                <button class="create" id="create" onclick="CreateTasks()">Create</button>
        </div>

        <div class="sidebar" id="sidebar">
            <p class="sidebar-main-text">Complete Daily Goals</p>
            
            <button class="notifications" onclick="Notifications()">
                <img class="notifications-img" src="resources/Notification_img.png"> Notifications
            </button>

            <button class="goals" onclick="Goals()">
                <img class="goals-img" src="resources/Goal_img.png"> View Goals
            </button>

            <button class="AddTasks" onclick="AddTasks()"><img class="add-img" src="resources/Add-img.png"> Add Tasks</button>

            <p class="general-tasks-text">General Tasks</p>
            <div class="general-tasks" id="general-tasks" onclick="ShowTasks()">
            </div>

            <p class="workspaces-text">Workspaces</p>
            <div class="workspaces" id="workspaces" onclick="ShowWorkspaces()">
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
